name: Go-Fiber-Boilerplate

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go 1.21
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
        id: go

      - name: lint
        run: go get -u golang.org/x/lint/golint

      - name: build
        run: go build -o bin/app main.go

  test:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go 1.21
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
        id: go

      - name: Install golint
        run: go get -u golang.org/x/lint/golint

      - name: Run Tests
        run: make test
