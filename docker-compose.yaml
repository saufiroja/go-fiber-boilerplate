version: '3'
services:
  app-backend:
    container_name: go-fiber-boilerplate
    build: .
    env_file:
      - .env
    ports:
      - 8080:8080
    environment:
      - HOST=${HOST}
      - PORT=${PORT}
      - GO_ENV=${GO_ENV}
    volumes:
      - app-backend:/app
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres:13.2
    env_file:
      - .env
    ports:
      - 5432:5433
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  app-backend:
  postgres:
