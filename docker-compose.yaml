version: '3'
services:
  app-backend:
    container_name: go-fiber-boilerplate
    build: .
    restart: on-failure
    env_file:
      - .env
    environment:
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
      - GO_ENV=${GO_ENV}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - DB_SSL=${DB_SSL}
    ports:
      - ${PORT}:${PORT}
    volumes:
      - app-backend:/app
    depends_on:
      - postgres
    networks:
      - app-backend

  postgres:
    image: postgres:15
    container_name: postgres-boilerplate
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./initdb.d/migrations:/docker-entrypoint-initdb.d/
    networks:
      - app-backend
  nginx:
    build: ./nginx
    ports:
      - '90:80'
    depends_on:
      - app-backend
    networks:
      - app-backend

volumes:
  app-backend:
  postgres:
networks:
  app-backend:
    driver: bridge
